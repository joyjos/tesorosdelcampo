<main>
  <div class="container">
    <section>
      @for(article of articlesList; track article.id) {
      <a routerLink="/article" routerLinkActive="active">
        <article>
          <h2>{{article.title}}</h2>
          <div class="article">
            <img src={{article.photo}} alt={{article.title}} />
            <p>
              {{article.description}}
            </p>
          </div>
        </article>
      </a>
      <hr />
      }
    </section>
  </div>
</main>
